<div class="glyphs">
	<sg-address-glyph-display *ngFor="let glyph of destination.address" [glyph]="glyph"></sg-address-glyph-display>
</div>
<div class="details">
	<div class="name">{{ destination.name }}</div>
	<div class="details">
		<div class="description">Desc: {{ destination.desc || "N/A" }}</div>
		<div class="fields">
			<div class="field">Set: {{ destination.set }}</div>
		</div>
	</div>
</div>
