<div class="glyphs" (click)="onEditGlyphs()">
	<sg-address-glyph-display *ngFor="let glyph of destination.address" [glyph]="glyph"></sg-address-glyph-display>
</div>
<div class="details">
	<sg-text-field
		class="name"
		[editable]="editable"
		(saveValue)="onUpdateField('name', $event)"
		tabindex="{{ editable ? 0 : -1 }}"
		validation="^[A-Z].*$"
		[value]="destination.name"
	></sg-text-field>
	<div class="fields">
		<sg-text-field
			class="set field"
			[editable]="editable"
			label="Set"
			(saveValue)="onUpdateField('set', $event)"
			tabindex="{{ editable ? 1 : -1 }}"
			[validation]="setsRegex"
			[value]="destination.set"
		></sg-text-field>
		<sg-text-field
			class="desc field"
			[editable]="editable"
			label="Desc"
			(saveValue)="onUpdateField('desc', $event)"
			tabindex="{{ editable ? 2 : -1 }}"
			[value]="destination.desc"
		></sg-text-field>
	</div>
</div>
<div *ngIf="editable" class="edit-controls">
	<sg-button text="CANCEL" (click)="onCancelEdit()"></sg-button>
	<sg-button text="CONFIRM" (click)="onConfirmEdit()"></sg-button>
</div>
<sg-glyph-entry
	class="minimized"
	[validatorFn]="addressValidatorFn"
	(dialAddress)="onUpdateField('address', $event)"
></sg-glyph-entry>
