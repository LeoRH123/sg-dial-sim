<div *ngFor="let set of addressSets; let i = index" class="set">
	<div class="details">
		<sg-text-field
			class="name"
			[editable]="set.name !== 'Default'"
			(saveValue)="onRenameSet(set.name, $event)"
			tabindex="{{ set.name === 'Default' ? -1 : i }}"
			[validation]="existingSetsRegex"
			[value]="set.name"
		></sg-text-field>
		<div class="count">{{ set.enabled ? "Active" : "Disabled" }}: {{ set.destinations.length }}</div>
	</div>
	<div class="controls">
		<sg-button text="UP" (click)="onUpClick(set.name)"></sg-button>
		<sg-button text="DN" (click)="onDownClick(set.name)"></sg-button>
		<sg-button text="TGL" (click)="onToggleClick(set.name)"></sg-button>
		<sg-button text="DEL" (click)="onDeleteClick(set.name)"></sg-button>
	</div>
</div>
<div class="add-field">
	<sg-segment-display [size]="10" [text]="newSet" tabindex="0" (keydown)="onNewKeydown($event)"></sg-segment-display>
	<sg-button text="NEW" (click)="onNewClick()"></sg-button>
</div>
