<div #upButton class="scroll-button up">
	<svg viewBox="0 0 100 100">
		<polygon points="20,85 50,15 80,85" />
	</svg>
</div>
<div class="scroll-bar-container">
	<div class="scroll-bar" [ngStyle]="{ 'top.%': (selectedItem / (size - 1)) * 80 }"></div>
</div>
<div #downButton class="scroll-button down">
	<svg viewBox="0 0 100 100">
		<polygon points="20,15 50,85 80,15" />
	</svg>
</div>
