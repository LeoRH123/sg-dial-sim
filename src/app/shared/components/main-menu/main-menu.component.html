<div class="menu-dialog" *ngIf="isOpen">
	<div class="window-frame"><span>F:/system/functions/general</span></div>
	<div class="title"><span>Select Function:</span></div>
	<div class="contents">
		<div class="items">
			<div
				*ngFor="let item of items; let i = index"
				class="item"
				[ngClass]="{ selected: this.selectedItem == i }"
				(click)="this.selectedItem = i"
			>
				{{ item.name }}
			</div>
		</div>
		<sg-scroll-bar [size]="items.length" (changeSelection)="onSelectionChange($event)"></sg-scroll-bar>
	</div>
</div>
